name: Evaluate Agent

on:
  push:

env:
  AGENT_DIR: .

permissions:
  contents: read
  checks: write
  actions: read

jobs:
  evaluate:
    runs-on: ubuntu-latest
    environment: evaluation

    steps:
      - name: Checkout agent repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install evaluation framework
        run: pip install git+https://${{ secrets.GH_PAT }}@github.com/vvkumar2/evaluation-cd.git

      - name: Install agent dependencies
        run: pip install -r requirements.txt

      - name: Run evaluation pipeline
        id: eval
        continue-on-error: true
        run: agent-eval run-pipeline --agent-dir $AGENT_DIR
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_TEAM_ID: ${{ secrets.SLACK_TEAM_ID }}
          SLACK_ESCALATION_CHANNEL_ID: ${{ secrets.SLACK_ESCALATION_CHANNEL_ID }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/

      - name: Create Check Run
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const passed = '${{ steps.eval.outputs.passed_tests }}' || '0';
            const total = '${{ steps.eval.outputs.total_tests }}' || '0';
            const passRate = '${{ steps.eval.outputs.pass_rate }}' || '0';
            const conclusion = '${{ steps.eval.outcome }}' === 'success' ? 'success' : 'failure';
            const htmlReport = '${{ steps.eval.outputs.html_report }}' || '';

            // Build artifact URL for the HTML report
            const artifactUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Agent Evaluation',
              head_sha: context.sha,
              status: 'completed',
              conclusion: conclusion,
              details_url: artifactUrl,
              output: {
                title: `${passRate}% pass rate (${passed}/${total} tests)`,
                summary: conclusion === 'success'
                  ? `All ${total} tests passed.`
                  : `${passed} of ${total} tests passed (${passRate}%). 100% required.`,
              }
            });

      - name: Fail if tests did not all pass
        if: steps.eval.outcome != 'success'
        run: exit 1
