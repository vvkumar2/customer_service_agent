name: evaluator

on: push

permissions:
  contents: read
  statuses: write
  pages: write
  id-token: write

jobs:
  evaluate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: evaluation

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          pip install git+https://${{ secrets.GH_PAT }}@github.com/vvkumar2/evaluation-cd.git
          pip install -r requirements.txt

      - name: Run evaluation pipeline
        id: eval
        continue-on-error: true
        run: agent-eval run-pipeline --agent-dir .
        env:
          AGENT_EVAL_MOCK: "true"  # TODO: Remove once workflow testing is done
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_TEAM_ID: ${{ secrets.SLACK_TEAM_ID }}
          SLACK_ESCALATION_CHANNEL_ID: ${{ secrets.SLACK_ESCALATION_CHANNEL_ID }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/

      - name: Deploy report to Pages
        if: always()
        id: pages
        run: |
          mkdir -p _site
          cp ${{ steps.eval.outputs.html_report }} _site/index.html 2>/dev/null || echo '<html><body>No report generated</body></html>' > _site/index.html

      - uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: _site

      - uses: actions/deploy-pages@v4
        id: deploy
        if: always()

      - name: Report status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const passed = '${{ steps.eval.outputs.passed_tests }}' || '0';
            const total = '${{ steps.eval.outputs.total_tests }}' || '0';
            const passRate = '${{ steps.eval.outputs.pass_rate }}' || '0';
            const state = '${{ steps.eval.outcome }}' === 'success' ? 'success' : 'failure';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state,
              target_url: '${{ steps.deploy.outputs.page_url }}',
              description: state === 'success'
                ? `All ${total} tests passed`
                : `${passed}/${total} tests passed (${passRate}%)`,
              context: 'Agent Evaluation Report',
            });


