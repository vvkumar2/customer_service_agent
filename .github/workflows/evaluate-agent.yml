name: Evaluate Agent

on:
  push:

env:
  AGENT_DIR: .

permissions:
  contents: read
  statuses: write
  pages: write
  id-token: write

jobs:
  evaluate:
    runs-on: ubuntu-latest
    environment: evaluation

    steps:
      - name: Checkout agent repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install evaluation framework
        run: pip install git+https://${{ secrets.GH_PAT }}@github.com/vvkumar2/evaluation-cd.git

      - name: Install agent dependencies
        run: pip install -r requirements.txt

      - name: Run evaluation pipeline
        id: eval
        continue-on-error: true
        run: agent-eval run-pipeline --agent-dir $AGENT_DIR
        env:
          AGENT_EVAL_MOCK: "true"  # TODO: Remove once workflow testing is done
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_TEAM_ID: ${{ secrets.SLACK_TEAM_ID }}
          SLACK_ESCALATION_CHANNEL_ID: ${{ secrets.SLACK_ESCALATION_CHANNEL_ID }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/

      - name: Prepare Pages deployment
        if: always()
        run: |
          mkdir -p _site
          cp ${{ steps.eval.outputs.html_report }} _site/index.html 2>/dev/null || echo '<html><body>No report generated</body></html>' > _site/index.html

      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: pages
        if: always()
        uses: actions/deploy-pages@v4

      - name: Create commit status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const passed = '${{ steps.eval.outputs.passed_tests }}' || '0';
            const total = '${{ steps.eval.outputs.total_tests }}' || '0';
            const passRate = '${{ steps.eval.outputs.pass_rate }}' || '0';
            const state = '${{ steps.eval.outcome }}' === 'success' ? 'success' : 'failure';
            const pagesUrl = '${{ steps.pages.outputs.page_url }}';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              target_url: pagesUrl,
              description: state === 'success'
                ? `All ${total} tests passed`
                : `${passed}/${total} passed (${passRate}%). 100% required.`,
              context: 'Agent Evaluation',
            });

      - name: Fail if tests did not all pass
        if: steps.eval.outcome != 'success'
        run: exit 1
