name: Evaluate Agent

on:
  push:

env:
  AGENT_DIR: .

permissions:
  contents: read
  statuses: write
  actions: read

jobs:
  evaluate:
    runs-on: ubuntu-latest
    environment: evaluation

    steps:
      - name: Checkout agent repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install evaluation framework
        run: pip install git+https://${{ secrets.GH_PAT }}@github.com/vvkumar2/evaluation-cd.git

      - name: Install agent dependencies
        run: pip install -r requirements.txt

      - name: Run evaluation pipeline
        id: eval
        continue-on-error: true
        run: agent-eval run-pipeline --agent-dir $AGENT_DIR
        env:
          AGENT_EVAL_MOCK: "true"  # TODO: Remove once workflow testing is done
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_TEAM_ID: ${{ secrets.SLACK_TEAM_ID }}
          SLACK_ESCALATION_CHANNEL_ID: ${{ secrets.SLACK_ESCALATION_CHANNEL_ID }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/

      - name: Get artifact URL
        id: artifact
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            // Wait briefly for the artifact to be registered
            await new Promise(r => setTimeout(r, 5000));
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const testResults = artifacts.data.artifacts.find(a => a.name === 'test-results');
            if (testResults) {
              core.setOutput('url', `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${testResults.id}`);
            } else {
              core.setOutput('url', `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`);
            }

      - name: Create commit status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const passed = '${{ steps.eval.outputs.passed_tests }}' || '0';
            const total = '${{ steps.eval.outputs.total_tests }}' || '0';
            const passRate = '${{ steps.eval.outputs.pass_rate }}' || '0';
            const state = '${{ steps.eval.outcome }}' === 'success' ? 'success' : 'failure';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: state,
              target_url: '${{ steps.artifact.outputs.url }}',
              description: state === 'success'
                ? `All ${total} tests passed`
                : `${passed}/${total} passed (${passRate}%). 100% required.`,
              context: 'Agent Evaluation',
            });

      - name: Fail if tests did not all pass
        if: steps.eval.outcome != 'success'
        run: exit 1
